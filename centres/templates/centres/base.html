{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UBTEB EMIS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'centres/main.css' %}" crossorigin="anonymous">

  </head>
  <body>
    <div class="main-section">
      <nav id="sidebar" class="text-left bg-dark mr-auto">
        <div class="sidebar-header">
          <div class="site-logo">
            <img src="{% static 'centres/logos/ubteb_logo.png' %}" class="logo" alt="UBTEB LOGO">
          </div>
        </div>
        
        {% include 'centres/sidebar.html' %}
      </nav>
      <div id="content" class="bg-light mr-auto">
        <div class="site-navbar">
          <button type="button" id="sidebarCollapse" class="menu-btn">
            <img src="{% static 'centres/images/hamburger.png' %}">
          </button>
          <h2 class="font-weight-bold text-right text-white">UBTEB Centres List</h2>
        </div>
        <div class="container">
          <div class="hero">
            <div class="map-labels">
              <div class="govt">
                  <span><img src="{% static 'centres/images/govt.png' %}" alt="Government icon">Government</span>
              </div>
              <div class="prt">
                  <span><img src="{% static 'centres/images/pvt.png' %}" alt="Private icon">Private</span>
              </div>
              <div class="dormant">
                  <span><img src="{% static 'centres/images/dormant.png' %}" alt="Dormant icon">Dormant</span>
              </div>
            </div>
            {% block content %}
            {% endblock content %}
          </div>
        </div>
        {% include 'centres/footer.html' %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript">
      $(document).ready(function () {
          $("#sidebar").mCustomScrollbar({
              theme: "minimal"
          });

          $('#sidebarCollapse').on('click', function () {
              $('#sidebar, #content').toggleClass('active');
              $('.collapse.in').toggleClass('in');
              $('a[aria-expanded=true]').attr('aria-expanded', 'false');
          });
      });
  </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
